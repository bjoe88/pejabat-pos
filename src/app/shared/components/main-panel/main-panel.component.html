<div class="container">
  <select name="" id="">
    <option value="get">GET</option>
    <option value="post">POST</option>
    <option value="put">PUT</option>
    <option value="patch">PATCH</option>
    <option value="delete">DELETE</option>
    <option value="options">OPTIONS</option>
  </select>
  <input type="text">
  <button>Send</button>
  <div class="container request-container">
    <div class="button-container">
      <div (click)="pickHeader('header')"  [ngClass]="requestHeaderButtonClass('header')">Header</div>
      <div (click)="pickHeader('params')" [ngClass]="requestHeaderButtonClass('params')">Params</div>
      <div (click)="pickHeader('body')" [ngClass]="requestHeaderButtonClass('body')">Body</div>
      <div (click)="pickHeader('cookie')" [ngClass]="requestHeaderButtonClass('cookie')">Cookie</div>
    </div>
    <div class="request-data-container">
      <div class="row-container" *ngFor="let item of getRequestData()">
        <div class="row row-enable">
          <fa-icon class="icon" [icon]="trash"></fa-icon>
          <fa-icon *ngIf="item.enable" class="icon" [icon]="toggleOn"></fa-icon>
          <fa-icon *ngIf="!item.enable" class="icon" [icon]="toggleOff"></fa-icon>
        </div>
        <div class="row row-key">
          <input type="text" placeholder="Key" [(ngModel)]="item.key">
        </div>
        <div class="row row-value">
          <input type="text" placeholder="Value" [(ngModel)]="item.value">
        </div>
      </div>
      <div class="row-container">
        <button>Add</button>
      </div>
    </div>
  </div>
  <div class="container response-container">
    <div class="request-container">
      <div class="button-container">
        <div class="button selected">Header</div>
        <div class="button">Cookies</div>
        <div class="button">Body</div>
      </div>
    </div>
    <div class="response-data-container">response container</div>
  </div>
</div>
